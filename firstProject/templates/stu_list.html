<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }
        .row {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .row img {
            max-width: 100px; /* Set a maximum width */
            height: auto; /* Maintain aspect ratio */
            margin-top: 10px;
        }
        .mark-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h5>Name</h5>
        </div>
        <div class="col">
            <h5>Age</h5>
        </div>
        <div class="col">
            <h5>Address</h5>
        </div>
        <div class="col">
            <h5>Image</h5>
        </div>
        <div class="col">
            <!-- Empty column for spacing -->
        </div>
    </div>

    {% for i in j %}
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">

            <div class="col">
                <p>{{i.name}}</p>
            </div>
            <div class="col">
                <p>{{i.age}}</p>
            </div>
            <div class="col">
                <p>{{i.address}}</p>
            </div>
            <div class="col">
                <img src="{{i.img.url}}" alt="Image" style="width:100px; height:80px">
            </div>
            <div class="col">
                <a href="{% url 'details' i.id  %}"> <button class="btn btn-primary mark-btn">Mark</button></a>
            </div>
        </li>
    </ul>
{% endfor %}

</div>

</body>
</html>
